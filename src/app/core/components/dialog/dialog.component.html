<div *ngIf="input.case === 'ERROR'">
    <h2 mat-dialog-title class="mat-dialog-title-error" *ngIf="input.title">{{ input.title }}</h2>
    <mat-dialog-content style="white-space: pre-line;">{{ input.message }}</mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-flat-button color="accent" (click)="closeMe()">Close</button>
    </mat-dialog-actions>
</div>
<div *ngIf="input.case === 'SUCCESS'">
    <h2 mat-dialog-title class="mat-dialog-title-success" *ngIf="input.title">{{ input.title }}</h2>
    <mat-dialog-content  style="white-space: pre-line;">{{ input.message }}</mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-flat-button color="accent" (click)="closeMe()">Close</button>
    </mat-dialog-actions>
</div>
