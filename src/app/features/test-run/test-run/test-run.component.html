<p>
    <xng-breadcrumb *ngIf="dataLoaded"></xng-breadcrumb>
</p>
<div class="spinner" *ngIf="!dataLoaded">
    <mat-spinner diameter="50"></mat-spinner>
</div>
<div class="mat-elevation-z8" *ngIf="dataLoaded">
    <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort class="testcases-table">
            <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
            <!-- Test Order Sequence Column -->
            <ng-container matColumnDef="testOrderSequence">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.testOrderSequence}} </td>
            </ng-container>
            <ng-container matColumnDef="testId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                <td mat-cell *matCellDef="let element">
                    {{element.testId}} </td>
            </ng-container>
            <ng-container matColumnDef="testName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.testName}} </td>
            </ng-container>
            <ng-container matColumnDef="resultStatus">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let element">
                    <span class="custom-class" *ngIf="element.resultStatus == 'success'">
                        <mat-icon [ngStyle]="{color: 'green'}">check_circle</mat-icon>
                        Success
                    </span>
                    <span class="custom-class" *ngIf="element.resultStatus == 'failed'">
                        <mat-icon [ngStyle]="{color: 'red'}">clear</mat-icon>
                        Failure
                    </span>
                </td>
            </ng-container>
            <ng-container matColumnDef="expand">
                <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button aria-label="expand row"
                        (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
                        <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
                        <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
                    </button>
                </td>
            </ng-container>
            <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
            <ng-container matColumnDef="expandedDetail">
                <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
                    <div class="example-element-detail"
                        [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                        <div class="example-element-diagram">
                            <div class="example-element-position"> {{element.testName}} </div>
                            
                        </div>
                        <div class="example-element-description">
                            {{element.description}}
                            <span class="example-element-description-attribution"> -- Wikipedia </span>
                        </div>
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplayWithExpand;"></tr>
        </table>
    </div>
</div>
<div class="button-container">
    <button mat-flat-button color="accent" (click)="backToProject()" class="add-button">
        Back
    </button>
</div>
